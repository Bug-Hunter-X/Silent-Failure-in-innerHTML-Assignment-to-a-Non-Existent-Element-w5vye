<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>
  <script>
    // Incorrectly using innerHTML to set the content of a non-existent element
    document.getElementById('nonExistent').innerHTML = 'This text is not visible.'; 
  </script>
</body>
</html>
